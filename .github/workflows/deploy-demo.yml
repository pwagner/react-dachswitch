name: Deploy Demo to GitHub Pages

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ "main", "master" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN write permissions to allow deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    name: Build & Deploy Demo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern, stable Node.js version
          cache: 'npm' # Cache node modules for faster builds

      - name: Install Dependencies
        run: npm install

      - name: Run Demo Build (predeploy)
        # This executes your 'npm run predeploy' script which runs 'npm run build:demo'
        run: npm run build:demo
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match the output directory of your demo build!
          path: './build' 
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4